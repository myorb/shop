<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1>Card</h1>
        </div>


        <table class="table table-bordered pagin-table">
            <thead>
            <tr>
                <th>product_id</th>
                <th>product_name</th>
                <th>discount_size</th>
                <th>product_amount</th>
                <th width="220px">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="value in data | itemsPerPage:5" total-items="totalItems">

                <td>{{ value.product_id }}</td>
                <td>{{ value.product_name }}</td>
                <td>{{ value.discount_size }}</td>
                <td>{{ value.product_amount }}</td>
                <td>
                    <button ng-click="remove(value,$index)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>



    </div>
</div>
